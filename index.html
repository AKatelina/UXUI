<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШАБЛОН1</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="tmpl1-wrap">
        <div class="above-top">
            <div class="max-w f-between">
                <span>WOOD12</span>
                <div class="f-between">
                    <img src="icons/person.svg" alt="Профиль">
                    <img src="icons/basket3.svg" alt="Корзина">
                </div>
            </div>
        </div>
        <div class="top">
            <div class="max-w f-between">
                <div class="logo">
                    <a href="/">WOOD12</a>
                    <div class="btn_choose-catalog">
                        <img src="icons/list.svg" alt="Показать каталог" />
                        <span>Каталог</span>
                    </div>
                </div>
                <div class="f-between f-grow-1">
                    <input class="f-grow-1" type="text" placeholder="Найти товар">
                    <button>
                        <img src="icons/search.svg" alt="Найти товар">
                    </button>
                    <div class="f-between">
                        <img class="icon" src="icons/person.svg" alt="Профиль">
                        <img class="icon" src="icons/basket3.svg" alt="Корзина">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
